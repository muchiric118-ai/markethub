[package]
edition = "2021"
rust-version = "1.74"
name = "maturin"
version = "1.9.4"
authors = [
    "konstin <konstin@mailbox.org>",
    "messense <messense@icloud.com>",
]
build = false
exclude = [
    "test-crates/**/*",
    "sysconfig/*",
    "test-data/*",
    "ci/*",
